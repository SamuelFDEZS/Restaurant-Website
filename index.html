<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozzabar</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!------------------Header--------------------->
    <header class="header">
        <div class="header__logo"></div>
        <nav class="header__menu">
            <ul class="menu__list">
                <li class="list__option"></li>
                <li class="list__option"></li>
                <li class="list__option"></li>
                <li class="list__option"></li>
                <li class="list__option"></li>
                <li class="list__option"></li>
                <li class="list__option"></li>
            </ul>
        </nav>
    </header>
    <!------------------Home--------------------->
    <main class="home">
        <div class="home__background"></div>

        <div class="home__title">
            <h2 class="title__discover"></h2>
            <h1 class="title__name"></h1>
            <div class="title__separator"></div>
            <span class="title__text"></span>
        </div>

    </main>

    <!------------------Concept--------------------->
    <section class="concept">

        <div class="concept__image1"></div>
        <article class="concept__box">
            <h3 class="box__title"></h3>
            <p class="box__text"></p>
            <p class="box__text"></p>
            <p class="box__text"></p>
        </article>
        <div class="concept__image2"></div>
    </section>
    <!------------------Pictures--------------------->
    <section class="pictures">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
        <img src="" alt="Restaurant picture" class="pictures__picture">
    </section>
    <!------------------Menu--------------------->
    <section class="menu">
        <h2 class="menu__title"></h2>
        <nav class="menu__options">
            <ul class="options__list">
                <li class="list__option"><a href="#"></a></li>
                <li class="list__option"><a href="#"></a></li>
                <li class="list__option"><a href="#"></a></li>
            </ul>
        </nav>

        <article class="menu__breakfast"></article>
        <article class="menu__lunch"></article>
        <article class="menu__cocktails"></article>
    </section>
    <!------------------Reservations--------------------->
    <section class="reservations">
        <h2 class="reservations__title"></h2>
        <div class="reservations__box">
            <form action="" class="box__form">
                <select name="people" id="people" class="form__people">
                    <option value="0">Select the amount of people</option>
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                </select>

                <select name="time" id="time" class="form__time">
                    <option value="0">Select the time</option>
                    <option value="1">7:30</option>
                    <option value="2">9:00</option>
                    <option value="3">11:00</option>
                    <option value="4">13:30</option>
                    <option value="5">15:00</option>
                    <option value="6">17:00</option>
                    <option value="7">19:00</option>
                    <option value="8">21:00</option>
                    <option value="9">22:30</option>
                    <option value="10">00:00</option>
                </select>

                <select name="table" id="table" class="form__table">
                    <option value="0">Select your sit</option>
                    <option value="1">Sofa</option>
                    <option value="2">Chair</option>
                    <option value="3">Rounded</option>
                    <option value="4">Square</option>
                </select>

                <span class="form__warning"></span>
                <button class="form__button form__button--waiter"></button>

                <button class="form__button form__button--request"></button>

            </form>

            <div class="box__resInfo">
                <h3 class="resInfo__title1"></h3>
                <h3 class="resInfo__title2"></h3>

                <span class="resInfo__street"></span>
                <span class="resInfo__postal"></span>
                <span class="resInfo__opened"></span>
                <span class="resInfo__schedule"></span>
            </div>
        </div>
    </section>


    <!------------------Blog--------------------->
    <section class="blog">
        <h2 class="blog__title"></h2>

        <article class="blog__article">
            <h4 class="article__res-name"></h4>
            <div class="article__information">
                <span class="information__date"></span>
                <h1 class="information__title"></h1>
                <p class="information__description"></p>
            </div>
        </article>

        <article class="blog__article">
            <h4 class="article__res-name"></h4>
            <div class="article__information">
                <span class="information__date"></span>
                <h1 class="information__title"></h1>
                <p class="information__description"></p>
            </div>
        </article>

        <article class="blog__article">
            <h4 class="article__res-name"></h4>
            <div class="article__information">
                <span class="information__date"></span>
                <h1 class="information__title"></h1>
                <p class="information__description"></p>
            </div>
        </article>

        <button class="blog__items"></button>
    </section>


    <!------------------Contact--------------------->
    <section class="contact">
        <div class="contact__logo"></div>
        <span class="contact__text"></span>
        <div class="contact__box">
            <article class="box__location"></article>
            <article class="box__phone"></article>
            <article class="box__mail"></article>

        </div>
    </section>

    <!------------------Social--------------------->
    <section class="social">
        <h2 class="social__title"></h2>
        <div class="social__apps">
            <article class="apps__option"></article>
            <article class="apps__option"></article>
        </div>
    </section>

    <!------------------Footer--------------------->

    <footer class="footer">
        <section class="footer__section">
            <div class="section__links">
                <h2 class="links__title"></h2>
                <span class="links__link"></span>
                <span class="links__link"></span>
            </div>

            <div class="section__schedule">
                <h2 class="schedule__title"></h2>
                <span class="schedule__days"></span>
                <span class="schedule__time"></span>
            </div>

            <div class="section__contact">
                <h2 class="contact__title"></h2>
                <span class="contact__location"></span>
                <span class="contact__phone"></span>
                <span class="contact__mail"></span>

            </div>
        </section>

        <section class="footer__section">
            <span class="section__rights"></span>
            <p class="section__media-logos"></p>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
